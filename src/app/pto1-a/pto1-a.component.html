<div class="container">
  <form (ngSubmit)="onSubmit()" class="col-md-6" #productoForm="ngForm" >
    <h1 class="mb-4">Agregar Producto</h1>

    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="producto.nombre" required class="form-control">
    </div>

    <div class="form-group">
      <label for="descripcion">Descripci√≥n:</label>
      <input type="text" id="descripcion" name="descripcion" [(ngModel)]="producto.descripcion" required class="form-control">
    </div>

    <div class="form-group">
      <label for="imagen">Link de Imagen:</label>
      <input type="text" id="imagen" name="imagen" [(ngModel)]="producto.imagen" required class="form-control">
    </div>

    <div class="form-group">
      <label for="precio">Precio:</label>
      <input type="number" id="precio" name="precio" [(ngModel)]="producto.precio" required class="form-control">
    </div>

    <div class="form-group">
      <label for="stock">Stock:</label>
      <input type="number" id="stock" name="stock" [(ngModel)]="producto.stock" required class="form-control">
    </div>

    <div class="form-group">
      <div class="form-check">
        <input type="checkbox" id="destacado" name="destacado" [(ngModel)]="producto.destacado" class="form-check-input">
        <label for="destacado" class="form-check-label">Destacado</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary"  [disabled]="productoForm.invalid" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar Producto</button>
    <div class="mb-3"></div> 
    <button type="submit" class="btn btn-primary"  (click)="volver()">volver</button>
  </form>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">Mensaje del Sistema</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>{{modal}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
