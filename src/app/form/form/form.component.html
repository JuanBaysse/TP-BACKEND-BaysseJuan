<div class="d-flex justify-content-center form-header">
  <h2>Ingresar ticket</h2>
</div>
<div class="row justify-content-center  form-container">
  <div class="col-md-6">
    <form #ticketForm="ngForm" class="form">
      <div class="form-group">
        <label for="dni">DNI:</label>
        <input type="text" name="dni" [(ngModel)]="ticket.dni" required class="form-control form-input">
      </div>
      <div class="form-group">
        <label for="precioReal">Precio Real:</label>
        <input type="number" name="precioReal" [(ngModel)]="ticket.precioReal" required class="form-control form-input">
      </div>
      <div class="form-group mb-3">
        <label for="tipoEspectador">Tipo de Espectador:</label>
        <select name="tipoEspectador" [(ngModel)]="ticket.tipoEspectador" required class="form-control form-input">
          <option value="">Seleccione una opci√≥n</option>
          <option value="l">Local</option>
          <option value="e">Extranjero</option>
        </select>
      </div>
      <button *ngIf="accion=='new'" type="submit" [disabled]="ticketForm.invalid" (click)="registrar()" class="btn btn-primary">Registrar</button>
      <div class="d-flex justify-content-between mb-3">
      <button  *ngIf="accion=='update'" type="submit" [disabled]="ticketForm.invalid" (click)="Modificar()" class="btn btn-warning"><i class="bi bi-pencil-square"></i></button>
      <button *ngIf="accion=='update'" type="button" (click)="volver()" class="btn btn-primary"><i class="bi bi-arrow-90deg-right"></i></button>
      </div>
      <div *ngIf="ticket.tipoEspectador === 'l' && ticket.precioReal" class="mt-3 border bg-light p-3">
        <label for="precioCobrado">Precio a Cobrar 20%OFF : </label>
        <label>{{cambioPrecio(ticket.precioReal) | currency}}</label>
      </div>      
    </form>
  </div>
</div>
