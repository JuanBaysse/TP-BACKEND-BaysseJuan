<div class="d-flex justify-content-center form-header">
    <h2>Ingresar ticket</h2>
  </div>
  <div class="row justify-content-center  form-container">
    <div class="col-md-6">
      <form #ticketForm="ngForm" class="form">
        <div class="form-group">
          <label for="fecha">Fecha:</label>
          <input type="text" name="fecha" [(ngModel)]="ticket.fechaCompra" required class="form-control form-input">
        </div>
        <div class="form-group">
          <label for="precioTicket">Precio Real:</label>
          <input type="number" name="precioTicket" [(ngModel)]="ticket.precioTicket" required class="form-control form-input">
        </div>
        <div class="form-group mb-3">
          <label for="tipoEspectador">Tipo de Espectador:</label>
          <select name="tipoEspectador" [(ngModel)]="ticket.categoriaEspectador" required class="form-control form-input">
            <option value="">Seleccione una opci√≥n</option>
            <option value="l">Local</option>
            <option value="e">Extranjero</option>
          </select>
        </div>
        <div class="form-group mb-3">
            <label for="tipoEspectador">Espectador:</label>
        <select name="tipoEspectador" [(ngModel)]="ticket.espectador" required class="form-control form-input">
            <option value="" disabled selected>Seleccione Espectador</option>
            <option *ngFor="let coin of espectadores" [value]="coin._id">{{ coin.apellido}},{{coin.nombre}}</option>
          </select>
        </div>
        <button *ngIf="accion=='new'" type="submit" [disabled]="ticketForm.invalid" (click)="registrar()" class="btn btn-primary">Registrar</button>
        <div class="d-flex justify-content-between mb-3">
        <button  *ngIf="accion=='update'" type="submit" [disabled]="ticketForm.invalid"  class="btn btn-warning"  (click)="modificar()"  ><i class="bi bi-pencil-square"></i></button>
        <button *ngIf="accion=='update'" type="button"  class="btn btn-primary"><i class="bi bi-arrow-90deg-right"(click)="volver()"></i></button>
        </div>    
      </form>
    </div>
  </div>
